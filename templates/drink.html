<!DOCTYPE html>
<html>
<head>
    <title>Hearts Food Website</title>
    <meta charset = "utf-8">
    <link href = "{{ url_for('static', filename='style/main.css') }}" rel = "stylesheet" type = "text/css">
    <link rel = "shortcut icon" href = "{{ url_for('static', filename='media/icon.ico') }}">
    <script src = "{{ url_for('static', filename='scripts/script.js') }}"></script>
</head>
<body>
    <h1>Select Food</h1>

    {% from "_formhelpers.html" import render_field %}
    <form method=post>
        <button type="button" onclick="showItem('drinkHot')">
        <div id="drinkHot">
        {{ render_field(form.drinkHot) }}
        </div>
        <button type="button" onclick="showItem('drinkCold')">
        <div id="drinkCold">
        {{ render_field(form.drinkCold) }}
        </div>
        <input type=submit value=Submit>
    </form>
</body>
</html>
