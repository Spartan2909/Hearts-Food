<!DOCTYPE html>
<html>
<head>
    <title>Hearts Food Website</title>
    <meta charset = "utf-8">
    <link href = "{{ url_for('static', filename='main.css') }}" rel = "stylesheet" type = "text/css">
    <link rel = "shortcut icon" href = "{{ url_for('static', filename='media/icon.ico') }}">
    <script src = "{{ url_for('static', filename='script.js') }}"></script>
</head>
<body>
    <h1>Select Drinks</h1>

    <nav>
        <ul>
            <li><a href="/food">Food</a></li>
            <li><a href="/drink">Drinks</a></li>
            <li><a href="/payment">Checkout</a></li>
        </ul>
    </nav>

    <div id="menu">
        <form method="post">
            <button type="button" onclick="showDrink('drinkHot')">Hot</button> <br>
            <div id="drinkHot">
                {% for id, name in drinkHot.items() %}
                    <p class="option">{{name}}</p> <input type="number" min="0" max="10" id={{id}} class="drinkCount">
                {% endfor %}
            </div> <br>

            <button type="button" onclick="showDrink('drinkCold')">Cold</button> <br>
            <div id="drinkCold">
                {% for id, name in drinkCold.items() %}
                    <p class="option">{{name}}</p> <input type="number" min="0" max="10" id={{id}} class="drinkCount">
                {% endfor %}
            </div> <br>
            
            <input type="submit" value="Add to basket" onclick="document.location='/drink/add'">
        </form>
    </div>
</body>
</html>
