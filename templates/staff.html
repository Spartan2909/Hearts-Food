<!DOCTYPE html>
<html>
<head>
    <title>Hearts Food Website</title>
    <meta charset = "utf-8">
    <link href = "{{ url_for('static', filename='main.css') }}" rel = "stylesheet" type = "text/css">
    <link rel = "shortcut icon" href = "{{ url_for('static', filename='media/icon.ico') }}">
    <script src = "{{ url_for('static', filename='script.js') }}"></script>
</head>
<body>
    <a href="/">Back to home</a><br>

    {% if orderView %}
        <h3>Order {{orderNum}}</h3>
        <ul>
        {% for item in orderItems %}
            <li>{{item}}</li>
        {% endfor %}
        </ul><br>

        <a href="/staff">Return to item view</a>

    {% else %}
        <h3>All items</h3>
        <ul>
        {% for name, number in orderItems.items() %}
            <li>{{name}}: {{number}}</li>
        {% endfor %}
        </ul><br>

        <input type="number" min="0" id="ordernum">
        <input type="submit" value="Go to order" onclick="orderView()">
    {% endif %}
</body>
</html>
